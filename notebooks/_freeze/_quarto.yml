ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "seventh"
  site-url: "https://UltraModernSimplePython.github.io/seventh"
  description: "Ultra Modern Python Devel"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/UltraModernSimplePython/seventh"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/UltraModernSimplePython/seventh"
  sidebar:
    style: "floating"
    contents:
      - index.qmd
      - howmade.qmd
      - console.ipynb
      - wikipedia.ipynb

metadata-files:
  - sidebar.yml
  - custom.yml
